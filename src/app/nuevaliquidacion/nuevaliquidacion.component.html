  <div class="mdl-grid">
       <div class="mdl-cell mdl-cell--1-col"></div> 
        <div class="mdl-cell mdl-cell--6-col">
          <div class="mdl-layout mdl-js-layout ">
            <main class="mdl-layout__content">
              <div class="mdl-card mdl-shadow--16dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                  <h2 class="mdl-card__title-text">Nueva Liquidación</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                       <label class="label_date" for="fecha">Fecha Entrada</label>
                      <input class="mdl-textfield__input" type="date" id="fecha" />
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="number" id="cotizacion" />
                      <label class="mdl-textfield__label" for="cotizacion">Cotización USD</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="arrendatario" />
                      <label class="mdl-textfield__label" for="arrendatario">Arrendatario</label>
                    </div>

                   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <label class="mdl-textfield__label" for="propiedad">Propiedad</label>
                      <input class="mdl-textfield__input" type="text" id="propiedad" />
                     
                    </div>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                      <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                      <span class="mdl-radio__label">Casa</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                      <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                      <span class="mdl-radio__label">Apartamento</span>
                    </label>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                       <label class="label_date" for="fechaentrada">Fecha Entrada</label>
                      <input class="mdl-textfield__input" type="date" id="fechaentrada" />
                     
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <label class="label_date" for="fechasalida">Fecha Salida</label>
                      <input class="mdl-textfield__input" type="date" id="fechasalida" />
                      
                    </div>
                  </form>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Aceptar</button>
                </div>
              </div>
            </main>
          </div>  
        </div> 
        <div class="mdl-cell mdl-cell--5-col"></div> 
      </div>
